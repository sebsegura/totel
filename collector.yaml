extensions:
  zpages:
    endpoint: 0.0.0.0:55679

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317

exporters:
  logging:
    loglevel: info
  debug:
    verbosity: detailed
  prometheus:
    endpoint: otel-collector:8889

service:
  pipelines:
    metrics:
      receivers: [otlp]
      exporters: [debug, prometheus]
  extensions: [zpages]